<mat-card>
    <mat-card-header>
        <mat-card-title>Reset Password</mat-card-title>
    </mat-card-header>
    <mat-card-content [formGroup]="forgotForm">
        <h1></h1>

        <mat-form-field appearance="outline" color="accent">
            <mat-label> Enter a Registered Email!!</mat-label>
            <input matInput formControlName="email">
            <button mat-icon-button matSuffix>
                <mat-icon appearance="outline" color="accent">account</mat-icon>
            </button>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="accent" [disabled]="forgotForm .invalid" >Change Password</button>
    </mat-card-actions>
</mat-card>
